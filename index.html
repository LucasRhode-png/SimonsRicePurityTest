            border-radius: 8px;

            margin-bottom: 15px;

        }
        .question label {

        }
        .score {
            text-align: center;
            margin-top: 30px;
            font-size: 2em;
            color: #ff4c4c;
        }
        /* Progress bar */
        .progress-container {
            width: 100%;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin: 30px 0;
        }
        .progress-bar {
            height: 20px;
            width: 100%;
            background-color: #ff4c4c;
            transition: width 0.3s ease-in-out;
        }
        /* Hover effect */
        .question:hover {
            background-color: #3e3e3e;
        }
        /* Button */
        .reset-button {
            display: block;
            margin: 30px auto;
            padding: 10px 30px;
            font-size: 1em;
            color: #fff;
            background-color: #ff4c4c;
            border: none;
            border-radius: 5px;

        }
        .reset-button:hover {

        }
        /* Animations */

        }
        @keyframes fadeIn {

        }

            }
            h2 {
                font-size: 1.2em;
            }
            .question label {
                font-size: 1em;
            }
        }

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const scoreElement = document.getElementById("score");
            const totalQuestions = document.querySelectorAll(".question input").length;
            let currentScore = totalQuestions;
            const progressBar = document.getElementById("progress-bar");
            const messageElement = document.getElementById("message");
            const resetButton = document.getElementById("reset-button");

            function updateScore() {
                const checkedCount = document.querySelectorAll(".question input:checked").length;
                currentScore = totalQuestions - checkedCount;
                scoreElement.textContent = `Your Score: ${currentScore}`;
                const progressPercentage = (checkedCount / totalQuestions) * 100;
                progressBar.style.width = `${progressPercentage}%`;
                updateMessage();
            }

            function updateMessage() {
                let message = "";
                if (currentScore > 80) {
                    message = "DP would be proud!";
                } else if (currentScore > 50) {
                    message = "You had quite an experience!";
                } else {
                    message = "DP might be disappointed!";
                }
                messageElement.textContent = message;
            }

            document.querySelectorAll(".question input").forEach(checkbox => {
                checkbox.addEventListener("change", () => {
                    updateScore();
                });
            });

            resetButton.addEventListener("click", () => {
                document.querySelectorAll(".question input").forEach(checkbox => {
                    checkbox.checked = false;
                });
                updateScore();
            });

            // Initialize
            updateScore();
        });
    </script>
